<!DOCTYPE html>
<html>
  <head>
    <title> TA Hours Queue </title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel='icon' href='favicon.ico' type='image/x-icon'/ >
  </head>
  <body onload="onLoad()">
    <!--- Navbar --->
    <div>
      <div style = "float: left">
        <h1> TA Hours Queue </h1>
      </div>
      <div>
        <ul>
          <li><a href="index.html"> Home </a></li>
          <li><a href="session.html"> Session </a></li>
          <li><a href="#help"> Help </a></li>
          <li><a href="#Contact"> Contact </a></li>
        </ul>
      </div>
    </div> 
    <!--- Body --->
    <br>
    <br> 
    <br>
    <br>
    <br>
    <center>
    <div id="top">
      <h2 id="sessionLoadedHeading" style="color:red; display: none;"> No Session Loaded </h2>
      <h1> Session #1: Ford 242</h1>
      <button style="width: 40%" id="taOptions">Open TA Options</button>

      <!-- The Modal -->
      <div id="taModalOptions" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>Some text in the Modal..</p>
        </div>
      
      </div>
    </div>
    <br>
    <div id="left">
      <div>
        <!--- Form --->
        <div id="form">
          First name:<br>
          <input type="text" id="firstName" name="firstname" value="Mickey">
          <br>
          Last name:<br>
          <input type="text" id="lastName" name="lastname" value="Mouse">
          <br>
          <select id="TAdropdown" name="TA">
            <option value="Any">Any</option>
          </select>
          <br>
          <textarea id="descript" name="descript" style="width:95%; height:100px;" maxlength="500000" placeholder="Describe your issue here."></textarea>
          <br><br>
          <button onclick="formSubmit()">Submit</button>
          <button onclick="archiveQueue()">Clear Queue</button>
        </div>
      </div>
    </div>
    <div id="center">
      <div>
        <!--- Queue Entries --->
        <div id="queueEntriesBox">
          <h1> Queue: </h1>
          <div id="queueEntries">

          </div>
        </div>
      </div>
    </div>
    <div id="right">
      <p> Time Left in Session:  <p id="timeLeft" style="color:red;"></p><p style="display:none;" id="timeLeftSeconds"></p></p>
      <p> Number of People Left on Queue: <p class="numberText" id="numPeopleLeft"></p></p>
      <p> Total Number of People Helped: <p class="numberText" id="numPeopleHelped"></p></p>
      <p> Recommended Amount of Time Per Student: <p class="numberText" id="numTimeRec"></p></p>
      <p id="numberWarning"> </p>
    </div>
    </center>
    <script src="script.js"></script>
  </body>
</html>
