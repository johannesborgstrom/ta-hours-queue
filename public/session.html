<!DOCTYPE html>
<html>
  <head>
    <title> TA Hours Queue </title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel='icon' href='favicon.ico' type='image/x-icon'/ >
  </head>
  <body onload="onLoad()">
    <!--- Navbar --->
    <div>
      <div style = "float: left">
        <h1> TA Hours Queue </h1>
      </div>
      <div>
        <ul>
          <li><a href="index.html"> Home </a></li>
          <li><a href="session.html"> Session </a></li>
          <li><a href="#help"> Help </a></li>
          <li><a href="#Contact"> Contact </a></li>
        </ul>
      </div>
    </div> 
    <!--- Body --->
    <br>
    <br> 
    <br>
    <br>
    <br>
    <center>
    <div id="top">
      <h1> Session #1: Ford 242</h1>
      <!--- Form --->
      <div style="width: 50%;">
        Public Key:
        <input type="text" id="publicKey" name="publicKey" value="110319">
        <button onclick="keySubmit()">Enter</button>
      </div>
    </div>
    <br>
    <br>
    <div id="left">
      <div>
        <!--- Form --->
        <div id="form">
          First name:<br>
          <input type="text" id="firstName" name="firstname" value="Mickey">
          <br>
          Last name:<br>
          <input type="text" id="lastName" name="lastname" value="Mouse">
          <br><br>
          <button onclick="formSubmit()">Submit</button>
          <button onclick="archiveQueue()">Clear Queue</button>
        </div>
      </div>
    </div>
    <div id="center">
      <div>
        <!--- Queue Entries --->
        <div id="queueEntriesBox">
          <h1> Queue: </h1>

          <div id = "testEntry">
            <label class="container" style="margin-bottom: 0px;"> 
                <div>
                  <p style="font-size:15px; padding: 0px; margin: 0px;">
                      First Name Last Name
                  </p>
                  <p style="font-size:10px; padding: 0px; margin: 0px;">
                      Date Here 
                  </p> 
                </div>
                <div>
                  <input type="checkbox" onclick="checkedEntry()" id="checkBox">
                  <span class="checkmark"></span>
                </div>
            </label>
          </div>

          <div id="queueEntries">




          </div>
        </div>
      </div>
    </div>
    <div id="right">
      Current Public Key: <p id="publicKeyText"></p>
    </div>
    </center>
    <script src="script.js"></script>
  </body>
</html>
